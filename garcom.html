<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garçom - Novo Pedido</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos específicos para a área do garçom */
        .app-header { background-color: #e67e22; } /* Laranja para diferenciar do Caixa */
        .send-btn {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        .send-btn:disabled { background-color: #ccc; }
    </style>
</head>
<body>

    <div class="app-container">
        <header class="app-header">
            <div>
                <h1>Área do Garçom</h1>
                <small id="waiter-display" style="font-size: 0.9rem; opacity: 0.9;">Aguardando identificação...</small>
                <button id="logout-btn" style="margin-left: 10px; padding: 2px 8px; cursor: pointer; background-color: #dc3545; color: white; border: none; border-radius: 4px; font-size: 0.7rem;">Sair</button>
            </div>
            <button onclick="window.location.reload()" style="background:none; border:1px solid white; color:white; padding:5px 10px; border-radius:4px; cursor:pointer;">Atualizar Dados</button>
        </header>

        <main class="app-main">
            <!-- Seção do Pedido -->
            <section class="comanda-section">
                <div class="comanda-header-inputs">
                    <h2>Mesa <input type="number" id="table-input" placeholder="0"></h2>
                    <h2>Comanda <input type="number" id="comanda-input" placeholder="0"></h2>
                </div>
                
                <div id="order-items-list" class="order-items-list">
                    <p style="text-align:center; color:#999; margin-top:20px;">Nenhum item adicionado</p>
                </div>

                <div class="order-summary">
                    <div class="summary-row">
                        <strong>Total</strong>
                        <strong id="total-value">R$ 0,00</strong>
                    </div>
                </div>
                
                <button id="send-order-btn" class="send-btn">ENVIAR PEDIDO</button>
            </section>

            <!-- Seção de Produtos (Reutilizando estilos) -->
            <section class="produtos-section">
                <input type="text" id="search-input" placeholder="Buscar produto...">
                
                <h3>Categorias</h3>
                <div id="categories-container" class="categories-container"></div>
                
                <h3>Produtos</h3>
                <div id="products-container" class="products-container"></div>
            </section>
        </main>
    </div>

    <!-- Modal de Login do Garçom -->
    <div id="login-modal" class="modal-overlay" style="display: flex;">
        <div class="modal-content">
            <h2>Identificação</h2>
            <p>Quem está atendendo?</p>
            <input type="text" id="login-name-input" placeholder="Seu nome..." style="width: 100%; padding: 10px; margin-bottom: 15px; box-sizing: border-box; font-size: 1.1rem;">
            <button id="login-btn" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1.1rem;">Entrar</button>
        </div>
    </div>

    <script src="garcom.js"></script>
</body>
</html>
